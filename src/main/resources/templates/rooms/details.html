<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <div style="text-align: center;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Room Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <style>
            .section-header h2 {
                font-size: 45px;
                font-weight: 800;
                letter-spacing: 1px;
                margin-bottom: 15px;
            }

            .section-header p {
                margin: 0;
                font-size: 18px;
                font-weight: 300;
                line-height: 25px;
            }
            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #333;
                overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                color: #f1f1f1;
                background-color: #880808;
            }

            /* Add an active class to highlight the current page */
            .topnav a.active {
                background-color: #04AA6D;
                color: white;
            }

            /* Hide the link that should open and close the topnav on small screens */
            .topnav .icon {
                display: none;
            }


            /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
            @media screen and (max-width: 600px) {
                .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                    float: right;
                    display: block;
                }
            }

            /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
            @media screen and (max-width: 600px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive a.icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
            }
        </style>

    </head>

    <body>
    <div class="topnav" id="topnav">
        <a href="../">Back</a>
        <a href="">About</a>
        <a href="">Login</a>
        <a href="">Sign Up</a>
    </div>
    <section class="section">
        <div class="container" th:switch="${rooms}">
            <div class="section-header">
                <h2><hr>Room Details<hr></h2>
                <br>
                <br>
            </div>
            <img src="https://th.bing.com/th/id/R.1c264388ccde2967a34e36626840d22a?rik=RP3ajbfWBoYROQ&riu=http%3a%2f%2fwww.allegiantair.com%2fsites%2fdefault%2ffiles%2fRoom_City-Room_2.jpg&ehk=GcuXn8yRwOMQ856ZFYq3FrQsoN1%2fuPijTsGQ4qXVVjY%3d&risl=&pid=ImgRaw&r=0" width="800" height="600" alt="hotel room">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="room-img">
                                <div class="box12">
                                    <div th:case="*">
                                        <table class="table" >
                                            <tbody>
                                            <tr th:each="room : ${rooms}">
                                                <td style="font-weight:bold" th:text="Description"> </td>
                                                <td th:text= "${room.description}"></td>
                                            </tr>
                                            <tr th:each="room : ${rooms}">
                                                <td style="font-weight:bold" th:text="Amenities"></td>
                                                <td th:text="${room.amenities}"></td>
                                            </tr>
                                            <tr th:each="room : ${rooms}">
                                                <td style="font-weight:bold" th:text="Status"></td>
                                                <td th:text="${room.status}"></td>
                                            </tr>
                                            <tr th:each="room : ${rooms}">
                                                <td style="font-weight:bold" th:text="Price"></td>
                                                <td th:text="${room.price}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <a href="/reservation.html" class="button is-small is-success">Book</a>
                    <hr>
            </div>

        </div>


    </section>



    <footer class="footer has-text-centered">
        @DePaul CDM SE452 Group 3
    </footer>
    </body>
    </div>

</html>
