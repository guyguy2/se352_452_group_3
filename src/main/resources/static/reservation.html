<style>
    /* Add a black background color to the top navigation */
    .topnav {
        background-color: #333;
        overflow: hidden;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        color: #f1f1f1;
        background-color: #880808;
    }

    /* Add an active class to highlight the current page */
    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
        display: none;
    }


    /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive a.icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }

</style>
<div class="topnav" id="topnav">

<section class="layout">
    <section class="header title has-text-centered">
        Reservation
    </section>

    <section class="content">
        <h4>Guest Information</h4>

        <section id="data-entry container">
            <form action="/reservations/process" method="get">
                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input" type="text" placeholder="Enter Name" name="name" required>
                        <span class="icon is-right">
                                <i class="fa fa-check"></i>
                            </span>
                    </p>

                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email"
                               placeholder="Enter Email" id="email" name="email" required>
                        <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        <span class="icon is-small is-right">
                                <i class="fa fa-check"></i>
                            </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="tel"
                               placeholder="Enter Phone Number" id="tel" name="tel" required>
                        <span class="icon is-small is-left">
                                <i class="fa fa-phone"></i>
                            </span>
                        <span class="icon is-small is-right">
                                <i class="fa fa-check"></i>
                            </span>
                    </p>
                </div>


                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input" type="date" id="start_dt" name="from_date">
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-right">
                        <input class="input" type="date" placeholder="end date" id="end_dt" name="end_date">
                    </p>
                </div>
                <div class="select is-info">
                    <select id="room_type">
                        <option value="" disabled selected hidden>Room Type</option>
                        <option value="King">King</option>
                        <option value="Queen">Queen</option>
                        <option value="Double">Double</option>
                    </select>
                </div>
                <br><br><br>

                <h4>Payment Information</h4>
                <label for="ccn">Credit Card Number:</label>
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">

                <label for="inputExp">Expiration</label> <input type="tel"
                                                                class="form-control" id="inputExp" name="cc_exp"
                                                                placeholder="MM/YY" required>

                <label for="CVV">CVV</label> <input type="number"
                                                    class="form-control" id="CVV" name="cvv" placeholder="3 digits"
                                                    required>

                <br><br>
                <section id="form-action">
                    <button class="button is-small is-success" type="submit">Submit</button>
                    <button class="button is-small is-warning" type="reset">Reset</button>
                </section>

            </form>



        </section>
    </section>
    <section class="sidebar menu">
        <ul class="menu-list">

        </ul>
    </section>
    <footer class="footer has-text-centered">
        @DePaul CDM SE452 Group 3
    </footer>
</section>
